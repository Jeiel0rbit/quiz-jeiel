<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README.md</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .markdown-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .markdown-content {
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 5px;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-top: 0;
    }

    p {
      margin-bottom: 1.5em;
    }

    code {
      background-color: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    }
  </style>
</head>
<body>
  <div class="markdown-container">
    <div class="markdown-content" id="markdown-content">
      <!-- Conteúdo do README.md será inserido aqui -->
    </div>
  </div>

  <script>
    // Função para carregar o conteúdo do arquivo README.md
    function loadReadme() {
      fetch('README.md')
        .then(response => response.text())
        .then(text => {
          // Converte o conteúdo markdown para HTML
          const converter = new showdown.Converter();
          const html = converter.makeHtml(text);

          // Insere o HTML convertido na página
          document.getElementById('markdown-content').innerHTML = html;
        })
        .catch(error => {
          console.error('Erro ao carregar o README.md:', error);
        });
    }

    // Carrega o README.md quando a página é carregada
    window.onload = loadReadme;
  </script>

  <!-- Biblioteca Showdown para converter Markdown para HTML -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</body>
</html>
