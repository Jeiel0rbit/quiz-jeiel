<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz Bíblico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resultado do Quiz Bíblico</h1>
        <p>Você acertou <span id="correctAnswers"></span> de <span id="totalQuestions"></span> perguntas.</p>
        <h2>Perguntas que você errou:</h2>
        <ul id="wrongAnswersList"></ul>
        <button class="btn" onclick="voltar()">Voltar</button>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const correctAnswers = urlParams.get('correctAnswers');
        const totalQuestions = urlParams.get('totalQuestions');
        const wrongAnswers = JSON.parse(urlParams.get('wrongAnswers'));

        document.getElementById('correctAnswers').textContent = correctAnswers;
        document.getElementById('totalQuestions').textContent = totalQuestions;

        const wrongAnswersList = document.getElementById('wrongAnswersList');
        wrongAnswers.forEach(wrongAnswer => {
            const listItem = document.createElement('li');
            listItem.textContent = `${wrongAnswer.question} - Referência Bíblica: ${wrongAnswer.reference}`;
            wrongAnswersList.appendChild(listItem);
        });

        function voltar() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
