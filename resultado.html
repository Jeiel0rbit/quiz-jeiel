<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz Bíblico</title>
    <!-- TailwindCSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto p-6 text-center">
        <h1 class="text-3xl font-bold mb-4">Resultado do Quiz Bíblico</h1>
        <p class="text-lg mb-4">Você acertou <span id="correctAnswers" class="font-bold text-green-500"></span> de <span id="totalQuestions" class="font-bold text-blue-500"></span> perguntas.</p>
        <h2 class="text-2xl font-semibold mb-4">Perguntas que você errou:</h2>
        <ul id="wrongAnswersList" class="list-disc text-left pl-6 mb-6"></ul>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="voltar()">Voltar</button>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const correctAnswers = urlParams.get('correctAnswers');
        const totalQuestions = urlParams.get('totalQuestions');
        const wrongAnswers = JSON.parse(urlParams.get('wrongAnswers'));

        document.getElementById('correctAnswers').textContent = correctAnswers;
        document.getElementById('totalQuestions').textContent = totalQuestions;

        const wrongAnswersList = document.getElementById('wrongAnswersList');
        wrongAnswers.forEach(wrongAnswer => {
            const listItem = document.createElement('li');
            listItem.textContent = `${wrongAnswer.question} - Referência Bíblica: ${wrongAnswer.reference}`;
            wrongAnswersList.appendChild(listItem);
        });

        function voltar() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
