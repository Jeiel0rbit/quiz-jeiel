<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="9yVeV5rWrMwQnwE57wRwDbmwXa9Zff6wvrcT5BTZFTQ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Bíblico</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png" />
    <meta name="description" content="Você é bom de Bíblia Sagrada? Desafio você!" />
    <meta name="keywords" content="Jeiel Lima Miranda, bíblica, quiz, Biblia Sagrada, biblia, sagrada, quiz biblico, quiz biblica" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Jeiel Lima Miranda" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/web@1.0.0/dist/material.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web@1.0.0/dist/material.min.js"></script>
    <style>
        :root {
            --md-sys-color-primary: #2b5797;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-surface: #fafbff;
            --md-sys-color-surface-container: #edf0f8;
            --md-sys-color-surface-container-highest: #e3e8f4;
        }

        body {
            margin: 0;
            padding: 16px;
            background-color: var(--md-sys-color-surface);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: rgb(32, 33, 36);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            color: var(--md-sys-color-primary);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 24px;
        }

        .card {
            background-color: var(--md-sys-color-surface-container);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--md-elevation-level1);
        }

        .option-button {
            width: 100%;
            margin-bottom: 12px;
            --md-filled-button-container-color: var(--md-sys-color-surface-container-highest);
            --md-filled-button-label-text-color: rgb(32, 33, 36);
        }

        .mode-button {
            margin: 8px;
            --md-filled-button-container-color: var(--md-sys-color-primary);
        }

        #question {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        md-dialog {
            --md-dialog-container-color: var(--md-sys-color-surface);
            border-radius: 28px;
        }

        .hidden {
            display: none;
        }

        @media (min-width: 768px) {
            body {
                padding: 24px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Diálogo de informações -->
    <md-dialog id="caixaDialogo">
        <div slot="content" style="padding: 24px;">
            <h2 style="margin-bottom: 16px; font-size: 1.5rem;">Sobre o Quiz</h2>
            <p style="margin-bottom: 12px;">Criado por Jeiel Lima Miranda.</p>
            <p style="margin-bottom: 12px;">Limpe o "cache" eventualmente para verificar atualizações.</p>
            <p style="margin-bottom: 12px;">Contato: Jeiel@duck.com</p>
            <p style="margin-bottom: 24px;">Tudo que você precisa saber é sobre Jesus Cristo!</p>
            <md-filled-button onclick="fecharDialogo()">Fechar</md-filled-button>
        </div>
    </md-dialog>

    <div class="container">
        <h1>Quiz Bíblico</h1>

        <!-- Seleção de modo -->
        <div id="mode-selection" class="card">
            <h2 style="text-align: center; margin-bottom: 24px; font-size: 1.3rem;">Escolha um modo:</h2>
            <div style="display: flex; flex-direction: column; gap: 16px;">
                <md-filled-button class="mode-button" id="mode-1">
                    10 perguntas em 30 segundos
                </md-filled-button>
                <md-filled-button class="mode-button" id="mode-2">
                    20 perguntas em 60 segundos
                </md-filled-button>
            </div>
        </div>

        <p id="question-number" style="text-align: center; font-size: 1.1rem; margin: 16px 0;"></p>
        
        <!-- Container de perguntas -->
        <div id="question-container" class="card hidden">
            <p id="question"></p>
            <div id="options" style="display: flex; flex-direction: column; gap: 12px;"></div>
            <div style="text-align: center; margin-top: 24px;">
                <md-filled-button id="submit-btn">
                    Enviar
                </md-filled-button>
            </div>
        </div>

        <p id="result" style="text-align: center; font-size: 1.2rem; margin-top: 16px;"></p>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registrado com escopo: ', registration.scope);
                }, function(err) {
                    console.log('Erro ao registrar o ServiceWorker: ', err);
                });
            });
        }

        // Funções auxiliares para diálogo
        function fecharDialogo() {
            document.getElementById('caixaDialogo').close();
        }

        // Modificação para criar botões de opção
        function createOptionButton(text) {
            const button = document.createElement('md-filled-button');
            button.className = 'option-button';
            button.textContent = text;
            return button;
        }
    </script>
</body>
</html>
