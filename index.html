<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="9yVeV5rWrMwQnwE57wRwDbmwXa9Zff6wvrcT5BTZFTQ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Bíblico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png" />
    <meta name="description" content="Você é bom de Bíblia Sagrada? Desafio você!" />
    <meta name="keywords" content="Jeiel Lima Miranda, bíblica, quiz, Biblia Sagrada, biblia, sagrada, quiz biblico, quiz biblica" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Jeiel Lima Miranda" />
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Caixa de diálogo -->
  <div id="caixaDialogo" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-75 p-4 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm text-center">
      <span class="absolute top-2 right-2 text-gray-600 cursor-pointer" onclick="fecharDialogo()">&times;</span>
      <p class="mb-2">Criado por Jeiel Lima Miranda.</p>
      <p class="mb-2">Limpe o "cache" eventualmente para verificar atualizações.</p>
      <p class="mb-2">Contato: Jeiel@duck.com</p>
      <p>Tudo que você precisa saber é sobre Jesus Cristo!</p>
    </div>
  </div>

  <!-- Seletor de modo -->
  <div class="container mx-auto p-6 text-center">
    <h1 class="text-3xl font-bold mb-4">Quiz Bíblico</h1>

    <!-- Novo diálogo para seleção do tempo e número de perguntas -->
    <div id="mode-selection" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Escolha um modo:</h2>
        <button id="mode-1" class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2">10 perguntas em 30 segundos</button>
        <button id="mode-2" class="bg-green-500 text-white px-4 py-2 rounded-lg">20 perguntas em 60 segundos</button>
    </div>

    <p id="question-number" class="text-lg mb-2"></p>
    <div id="question-container" class="bg-white p-6 rounded-lg shadow-lg hidden">
        <p id="question" class="text-xl mb-4">Carregando...</p>
        <div id="options" class="mb-4"></div>
        <button id="submit-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2">Enviar</button>
    </div>
    <p id="result" class="text-lg mt-4"></p>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registrado com escopo: ', registration.scope);
        }, function(err) {
          console.log('Erro ao registrar o ServiceWorker: ', err);
        });
      });
    }
  </script>
</body>
</html>
