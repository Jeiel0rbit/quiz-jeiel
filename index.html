<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bíblico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
</head>
<body>
  <!-- Caixa -->
  <div id="caixaDialogo" class="esconder">
    <span class="fechar" onclick="fecharDialogo()">&times;</span>
    <p>Criado por Jeiel Lima Miranda.</p>
    <p>Limpe o "cache" eventualmente para verificar atualizações.</p>
    <p>Contato: Jeiel@duck.com Tudo que precisa saber é sobre Jesus Cristo.</p>
  </div>
  <script>
    // Verificar se o diálogo já foi fechado anteriormente
    var dialogoFechado = localStorage.getItem('dialogoFechado');

    function mostrarDialogo() {
      // Verificar se o diálogo já foi fechado anteriormente
      if (!dialogoFechado) {
        document.getElementById("caixaDialogo").style.display = "block";
        setTimeout(function(){
          fecharDialogo();
        }, 7000); // 7000 milissegundos = 7 segundos
      }
    }

    function fecharDialogo() {
      document.getElementById("caixaDialogo").style.display = "none";
      // Salvar o estado do diálogo como fechado no armazenamento local
      localStorage.setItem('dialogoFechado', true);
    }

    // Chamar a função para mostrar o diálogo
    mostrarDialogo();
  </script>
  <!-- Caixa -->
  <div class="container">
    <h1>Quiz Bíblico</h1>
    <p id="question-number"></p>
    <div id="question-container">
        <p id="question">Carregando...</p>
        <div id="options"></div>
        <button id="submit-btn">Enviar</button>
        <button id="finish-btn">Finalizar</button>
    </div>
    <p id="result"></p>
</div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registrado com escopo: ', registration.scope);
        }, function(err) {
          console.log('Erro ao registrar o ServiceWorker: ', err);
        });
      });
    }
  </script>
</body>
</html>
